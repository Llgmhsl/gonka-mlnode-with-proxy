name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract base image version
        id: base_version
        run: |
          BASE_VERSION=$(grep '^ARG BASE_IMAGE_VERSION=' Dockerfile | cut -d'=' -f2)
          echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT
          echo "Base image version: ${BASE_VERSION}"

      - name: Free disk space
        run: |
          echo "Before cleanup:"
          df -h

          # Remove heavy SDKs and toolchains
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /usr/local/share/boost || true

          # Remove GitHub hosted tool caches (Node, Python, Ruby, Go, etc.)
          sudo rm -rf /opt/hostedtoolcache || true

          sudo rm -rf /usr/share/swift || true

          # Show docker state before prune
          docker ps -a || true
          docker images || true

          # Aggressive Docker cleanup
          docker system prune -af --volumes || true
          docker builder prune -af || true

          echo "After cleanup:"
          df -h

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-${{ steps.base_version.outputs.base_version }}
            type=ref,event=pr,suffix=-${{ steps.base_version.outputs.base_version }}
            type=sha,prefix={{branch}}-${{ steps.base_version.outputs.base_version }}-
            type=semver,pattern={{version}}-${{ steps.base_version.outputs.base_version }}
            type=semver,pattern={{major}}.{{minor}}-${{ steps.base_version.outputs.base_version }}
            type=raw,value=latest-${{ steps.base_version.outputs.base_version }},enable={{is_default_branch}}
            type=raw,value=${{ steps.base_version.outputs.base_version }},enable={{is_default_branch}}

      # Standard image (standard compression, all tags from metadata-action)
      - name: Build and push Docker image (standard)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE_VERSION=${{ steps.base_version.outputs.base_version }}
